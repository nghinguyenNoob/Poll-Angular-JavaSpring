<div class="container">
  <div fxLayout="row" fxLayout.xs="column" style="padding: 20px 10px 10px 10px;">
    <div fxFlex="20"></div>
    <div fxFlex="60">
      <div fxLayout="row" fxLayout.xs="column">
        <div fxFlex="10">
          <button class="btn-refer" (click)="backScreen()">
            <mat-icon title="Back Screen Option">assignment_return</mat-icon>
          </button>
        </div>
        <div fxFlex="80">
          <div class="header" style="text-align: center;">
            <!-- <brc-label [label]="labelHeader"></brc-label> -->
            <label class="header">{{optionName}}</label>
          </div>
          <div style="text-align: center;">
            <label>Option này đang nằm top {{topvote}}, với {{voters.length}} Nhân viên đã lựa chọn</label>
          </div>
        </div>
      </div>
      <hr />
      <div *ngFor="let vote of voters">
        <div class="row">
          <mat-icon>account_circle</mat-icon>
          <label style="margin-top: 2px;">{{vote.voteBy.first_name}} {{vote.voteBy.last_name}}</label>
        </div>
        <br />
      </div>
    </div>
  </div>
</div>

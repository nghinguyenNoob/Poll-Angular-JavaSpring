<mat-form-field >
  <mat-label>{{ label }}</mat-label>
  <mat-select
    (selectionChange)="onSelectionChange($event.value)"
    [(value)]="default"
  >
  <cdk-virtual-scroll-viewport [style.height]="(this.lengthData) ? '130px' : '200px'" itemSize="5" class="select-viewport">
    <mat-option [value]="">None</mat-option>
    <mat-option *cdkVirtualFor="let item of data" [value]="this.item.value" class="select-item">{{
      this.item.label
    }}</mat-option>
  </cdk-virtual-scroll-viewport>
  </mat-select>
</mat-form-field>

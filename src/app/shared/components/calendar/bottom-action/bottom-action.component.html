<div class="bottom-sheet">
  <span
    class="cal-event"
    [style.backgroundColor]="dataEvent.color?.primary"
    style="
      display: inline-block;
      padding: 5px;
      border-radius: 50%;
      margin-right: 10px;
    "
  ></span>
  <div class="outer-div">
    <span class="title"
      >{{ dataEvent.title }} - {{ dataEvent.meta.scheduleCategoryName }}</span
    >
    <span class="subtile"
      >{{ dataEvent.start | date: "dd/MM/yyyy hh:mm a" }} -
      {{ dataEvent.end | date: "dd/MM/yyyy hh:mm a" }}</span
    >
    <span class="subtile">{{ dataEvent.meta.description }}</span>
  </div>
  <button
    class="button-action center"
    *ngFor="let action of dataEvent.actions"
    mat-button
    type="button"
    (mwlClick)="action.onClick({ event: dataEvent })"
    [ngClass]="action.cssClass"
    [innerHtml]="action.label"
  ></button>
</div>

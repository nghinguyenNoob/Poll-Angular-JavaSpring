

<div class="container" fxLayout="row wrap" fxLayoutAlign="center start">
  <div
  fxFlex="100"
  class="back-todo"
  style="
    background-color: rgb(221, 235, 247);
    padding-bottom: 3px;
      padding-top: 7px;
      margin-left: 20px;
      margin-right: 20px;
  "
>
  <a  fxFlex.xs="100" style="margin: 0 0 5px;" (click)="clickButton()">Back to Todo</a>
</div>
  <div
    class="created-todo color-medium"
    fxFlex="100"
    style="
      padding-bottom: 3px;
      padding-top: 7px;
      margin-left: 20px;
      margin-right: 20px;
      border: 1px solid rgb(235, 229, 229);
      background-color: rgb(123, 168, 226);
      margin-top: 5px;
    "
  >
    <h1 fxFlex.xs="100" style="margin: 0 0 5px;" id="todo-name-text">{{ todo?.todoName }}</h1>
  </div>
  <div
    class="deadline-todo color-medium"
    fxFlex="100"
    style="
      padding-bottom: 7px;
      padding-top: 7px;
      margin-left: 20px;
      margin-right: 20px;
      background-color: rgb(174, 219, 236);
      border: 1px solid rgb(235, 229, 229);
      margin-top: 5px;
    "
  >
    <button
      (click)="clickButtonStatus()"
      mat-raised-button
      color="basic"
      style="margin-right: 10px;"
      id ="status-text"
    >
      {{ todo?.status == "complete" ? "Done" : todo?.status }}
    </button>
    <button
      (click)="clickButtonUpdate()"
      mat-raised-button
      color="primary"
      style="margin-right: 10px;"
    >
      <mat-icon>update</mat-icon>
    </button>
    <button (click)="clickButtonDelete()" mat-raised-button color="warn">
      <mat-icon>delete</mat-icon>
    </button>
  </div>

  <div
    class="categoryname-todo color-medium"
    fxFlex="100"
    fxFlex.xs="100"
    style="
      padding-bottom: 0px;
      padding-top: 11px;
      margin-left: 20px;
      margin-right: 20px;
      border: 1px solid rgb(235, 229, 229);
    "
  >
    <p
      fxFlex="10"
      fxFlex.xs="100"
      fxLayoutAlign="start center"
      style="color: grey;"
    >
      Category:
    </p>
    <p fxFlex.xs="100" id="todo-category-name-text">{{ todo?.todoDetailCategory.todoCategoryName }}</p>
  </div>
  <div
    class="deadline-todo color-medium"
    fxFlex="100"
    style="
      padding-bottom: 0px;
      padding-top: 11px;
      margin-left: 20px;
      margin-right: 20px;
      border: 1px solid rgb(235, 229, 229);
    "
  >
    <p
      class="deadline"
      style="vertical-align: center;"
      fxFlex="10"
      fxFlex.xs="100"
      fxLayoutAlign="start center"
      style="color: grey;"
    >
      Deadline:
    </p>
    <p fxFlex.xs="100" id="deadline-text">{{ todo?.deadline }}</p>
  </div>

  <div
    class="status-todo color-medium"
    fxFlex="100"
    fxFlex.xs="100"
    style="
      padding-bottom: 0px;
      padding-top: 11px;
      margin-left: 20px;
      margin-right: 20px;
      border: 1px solid rgb(235, 229, 229);
    "
  >
    <p
      class="status"
      fxFlex="10"
      fxLayoutAlign="start center"
      fxFlex.xs="100"
      style="color: grey;"
    >
      Todo Name:
    </p>
    <p fxFlex.xs="100" id=" todo-name-text">{{ todo?.todoName }}</p>
  </div>
  <div
    class="importance-todo color-medium"
    fxFlex="100"
    fxFlex.xs="100"
    style="
      padding-bottom: 0px;
      padding-top: 11px;
      margin-left: 20px;
      margin-right: 20px;
      border: 1px solid rgb(235, 229, 229);
    "
  >
    <p
      class="importance"
      fxFlex="10"
      fxFlex.xs="100"
      fxLayoutAlign="start center"
      style="color: grey;"
    >
      Importance:
    </p>
    <p fxFlex.xs="100" id= "importance-text">{{ todo?.importance }}</p>
  </div>

  <div
    class="description-todo color-medium"
    fxFlex="100"
    style="
      padding-bottom: 0px;
      padding-top: 11px;
      margin-left: 20px;
      margin-right: 20px;
      border: 1px solid rgb(235, 229, 229);
    "
  >
    <p
      class="description"
      fxFlex="10"
      fxFlex.xs="100"
      fxLayoutAlign="start center"
      style="color: grey;"
    >
      Description:
    </p>
    <p fxFlex.xs="100" id="description-text">{{ todo?.description }}</p>
  </div>
</div>
